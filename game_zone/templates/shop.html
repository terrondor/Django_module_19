{% extends "menu.html" %}

{% block pagename %}Игры{% endblock %}


{% block content %}
<p>Список игр:</p>
<ul>
    {% for game in games %}
        <li>
            {{ game.title }} | {{ game.description }}. Стоимость: {{ game.cost }}
            <button> Купить </button>
        </li>
    {% endfor %}
</ul>
{% endblock %}
